<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


<script src="script.js" defer></script>


    <title>Frontend Mentor | Tip calculator app</title>


    <style> 
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <header>
        <div class="flex-box">
            <div class="flexA">
                <lable for="ticket" class="server-name">Bill</lable><br/><br/>
                <input type="number" id="ticket-amount" class="ticket-amount" placeholder="0" name="ticket">
                <label for="buttons" class="server-name">Select Tip %</label>
                <br/><br/>
                <div class="grid-button">
                    <button type="button" class="iBut" id="five" name="buttons">5%</button>
                    <button type="button" class="iBut" id="ten" name="buttons">10%</button>
                    <button type="button" class="iBut iiBut" id="fifteen" name="buttons">15%</button>
                    <button type="button" class="iBut" id="twentyfive" name="buttons">25%</button>
                    <button type="button" class="iBut" id="fifty" name="buttons">50%</button>
                    <input type="number" class="iiiBut" id="custom" name="buttons" placeholder="Custom">
                </div><br/><br/>
                <div class="people-flex">
                    <lable for="number" class="server-name">Number of People</lable>
                    <p class="no-zero" id="zero">Can't be zero</p>
                </div>


                <input type="number" class="number-people" id="guests" placeholder="0" name="number" min="1" max="5">

            </div>
            <div class="flexB">
                <!-- Tip Amount flexbox -->
                <div class="tipAmount-flex">
                    <p>
                        Tip Amount<br/>
                        <span class="in-person">/ person</span>
                    </p>
                    <div class="tipResult" id="tipAmount">$0.00</div>
                </div>

                <!-- Total Amount flexbox -->
                <div class="tipAmount-flex">
                    <p>
                        Total<br/>
                        <span class="in-person">/ person</span>
                    </p>
                    <div class="tipResult" id="totalTip">$0.00</div>
                </div>

                <button type="button" class="reset" id="reset">RESET</button>


            </div>
        </div>
    </header>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
